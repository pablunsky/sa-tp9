version: '3'

services:
  proxy:
    build: PROXY/.
    links:
      - cliente:cliente
      - restaurante:restaurante
      - repartidor:repartidor
      - esb:esb
    ports:
      - 80:80
  cliente:
    build: CLIENTE/.
    command: node app.js
  restaurante:
    build: RESTAURANTE/.
    command: node app.js
  repartidor:
    build: REPARTIDOR/.
    command: node app.js
  esb:
    build: ESB/.
    command: node app.js